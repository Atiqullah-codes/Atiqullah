


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="background">
      <h1>Student Registeration Form</h1>
        <h1 class="line"></h1>
          <form class="" action="index.html" method="post">
            Firstname: <br>
              <input type="text" class="n1" name="F_name" placeholder="Firstname"> <br>
            Middlename: <br>
              <input type="text" class="n1" name="M_name" placeholder="Middlename"> <br>
            Lastname: <br>
              <input type="text" class="n1" name="L_name" placeholder="Lastname"> <br>
            Course: <select name="Courses" style="margin: 15px;">
              <option value="d_stracture">Data Stracture</option>
              <option value="math">Math</option>
              <option value="programming">Programming</option>
              <option value="computer_Archt">Computer Architecture</option>
            </select><br>
            Gender: <br>
              <input type="radio" name="gender" value="male" checked> Male
              <input type="radio" name="gender" value="female"> Female
              <input type="radio" name="gender" value="other"> Other <br>
            Phone: <br>
              <input type="tel" class="n1" name="Phonecode" value="+93"> <br>
              <input type="tel" class="n1" name="PhoneNumber" placeholder ="phone no."><br>
            Current Address: <br>
              <textarea name="address" class="n1" rows="6" cols="40" placeholder="Current Address"> </textarea> <br>
            Email: <br>
              <input type="email" class="n1" name="Email" placeholder="Enter Email"> <br>
            Password: <br>
              <input type="password" class="n1" name="password" placeholder="Enter Password"> <br>
            Re-type Password: <br>
              <input type="password" class="n1" name="password" placeholder="Enter Password"> <br>
              <input type="submit" style="background-color: rgb(4, 238, 4);" class="n1" name="register" value="Register">
          </form>
      </div>
    <div class="right">
  </div>
</body>
</html>
